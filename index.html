<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <ul>
        <li class="view"><span>0</span></li>
        <li class="zero number">0</li>
        <li class="one number">1</li>
        <li class="two number">2</li>
        <li class="three number">3</li>
        <li class="four number">4</li>
        <li class="five number">5</li>
        <li class="six number">6</li>
        <li class="seven number">7</li>
        <li class="eight number">8</li>
        <li class="nine number">9</li>
        <li class="float number">.</li>
        <li class="times operator">*</li>
        <li class="divide operator">/</li>
        <li class="minus operator">-</li>
        <li class="plus operator">+</li>
        <li class="equal">=</li>
        <li class="clear">C</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
